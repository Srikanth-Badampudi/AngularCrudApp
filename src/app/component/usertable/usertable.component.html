<div>
    <div class="bg-success text-center"><h4 class="p-2 text-white">User's list</h4></div>
    <table class="table mb-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Designation</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Item of contactsData">
        <th scope="row">{{Item.id}}</th>
        <td>{{Item.firstname}}</td>
        <td>{{Item.lastname}}</td>
        <td>{{Item.Designation}}</td>
        <td>{{Item.email}}</td>
        <td><button class="btn btn-warning btn-sm mx-1" (click)="onDisplayUser()">Edit</button> <button class="btn btn-success btn-sm mx-1" (click)="onDeleteUser()">Details</button> <button class="btn btn-danger btn-sm mx-1" (click)="onDeleteUser()">Delete</button></td>
      </tr>
    </tbody>
  </table></div>
